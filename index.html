<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roast or Toast – Bestie Edition</title>
  <link rel="icon" href="https://emoji.slack-edge.com/T03FJ2K5B0F/fire/427abc5568c92ae2.png" />
  <style>
    body {
      background: linear-gradient(135deg, #f9d5ec, #d0f0f6);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #ff6f91;
      margin-bottom: 5px;
    }
    .logo {
      font-size: 1.2rem;
      color: #9145b6;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px 15px;
      font-size: 1rem;
      margin: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    button {
      background-color: #ff6f91;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff4f79;
    }
    #result {
      background-color: white;
      margin-top: 20px;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 300px;
    }
    .share-btn {
      margin-top: 10px;
      background-color: #7b68ee;
    }
  </style>
</head>
<body>
  <h1>Roast or Toast 🔥🧁</h1>
  <div class="logo">Bestie Vibes Only 💕</div>
  <input type="text" id="nameInput" placeholder="Enter your bestie's name" />
  <div>
    <button onclick="generate('toast')">Toast 🧁</button>
    <button onclick="generate('roast')">Roast 🔥</button>
  </div>
  <div id="result"></div>
  <script>
    function generate(type) {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert('Please enter a name!');
        return;
      }

      let message = '';

      if (type === 'toast') {
        const toasts = [
          `${name}, you’re the sprinkles on my cupcake – sweet and impossible to ignore 💖`,
          `${name}, you're the best part of my day, like WiFi in a no-signal zone! 🥰`,
          `${name}, if friendship were a playlist, you'd be my top hit on repeat 🎵💓`
        ];
        message = toasts[Math.floor(Math.random() * toasts.length)];
      } else {
        const roasts = [
          `${name}, you bring joy… when you leave the group chat 😂`,
          `${name}, you're not dumb, you're just... creatively unbothered 😌`,
          `${name}, you have something on your chin... no, the third one 😜`
        ];
        message = roasts[Math.floor(Math.random() * roasts.length)];
      }

      document.getElementById('result').innerHTML = `
        <p>${message}</p>
        <button onclick=\"copyMessage('${message.replace(/'/g, "\\'")}')\">Copy 📋</button>
        <button class='share-btn' onclick=\"shareMessage('${message.replace(/'/g, "\\'")}')\">Share 🔗</button>
      `;
    }

    function copyMessage(msg) {
      navigator.clipboard.writeText(msg).then(() => alert('Copied to clipboard!'));
    }

    function shareMessage(msg) {
      const shareText = encodeURIComponent(msg);
      const url = `https://wa.me/?text=${shareText}`;
      window.open(url, '_blank');
    }
  </script>

  <!-- PWA Support -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
